<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player in Js</title>
    <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"></script>
</head>
<body>
   <div class="container">
    <div class="music__container">
        <h2 id="title">HONEST</h2>
        <h4 id="artist">Justine Beiber</h4>
        <div class="image__container">
            <img src="image/honest-2.jpg" alt="">
        </div>
        <audio src="music/honest-1.mp3.mp3" ></audio>
        <div class="controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play main__btn" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Forword" id="next"></i>

        </div>
    </div>
   </div> 
</body>
<script src="index.js"></script>
</html>
